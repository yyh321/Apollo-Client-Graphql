<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <title>React App</title>
    <style>
      .star-btn {
        position: absolute;
        padding: 0;
        margin: 0 0 0 0.3rem;
        height: 1.4rem;
        line-height: 1.4rem;
        background: none;
        border: 0;
        font-size: 1rem;
        outline: 0;
      }

      .star-btn:hover {
        background: none;
        opacity: 0.8;
      }

      .star-btn:focus {
        box-shadow: none;
      }

      @keyframes inflate {
        0% {
          font-size: 1rem;
          margin-left: 0.3rem;
        }

        100% {
          font-size: 1.4rem;
          margin-left: 0.1rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
